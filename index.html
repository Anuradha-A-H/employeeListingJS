<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="text-white bg-dark">
    <div class="flex-column m-4">
        <h4>New Employeers</h4>
        <form action="" id="form">
            <div class="d-flex justify-content-between">
                <div class=" flex-column col-4">
                    <label for="name">Name</label>
                    <input type="text" class="form-control bg-dark text-white" required name="name" id="name">
                </div>
                <div class="flex-column col-4">
                    <label for="profession">Profession</label>
                    <input type="text" class="form-control bg-dark text-white" required name="profession"
                        id="profession">
                </div>
                <div class="flex-column col-4">
                    <label for="age">Age</label>
                    <input type="number" class="form-control bg-dark text-white" required name="age" id="age">
                </div>
            </div>
            <button type="submit" id="formbtn" class="btn btn-Light rounded-0 mt-5">add User</button>
        </form>
        
        <span id="error" class="mt-2"></span> <br>
        <input readonly class="bg-dark text-secondary mb-3 border-0" id="empnum1" value="You have 0 Employees.">
        <h6 class="mt-2">Added Employees</h6>
        <div id="listObj">
            
        </div>
    </div>
    <script src="node.js"></script>
</body>

</html>
